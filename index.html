<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de Dashboard Power BI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Garante que o corpo e o html ocupem toda a altura da tela */
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Evita barras de rolagem indesejadas */
        }
        body {
            font-family: 'Inter', sans-serif;
        }
        iframe {
            border: none; /* Remove qualquer borda do iframe */
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-black">

    <iframe 
        title="METAS E INDICES"
        width="100%" 
        height="100%" 
        src="https://app.powerbi.com/reportEmbed?reportId=11a4002a-e4cd-4a8e-8778-3ae1832e8470&autoAuth=true&ctid=b41ae218-6998-4d68-aa54-fd73ec3847ae" 
        frameborder="0" 
        allowFullScreen="true">
    </iframe>

</body>
</html>
